<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quasar</title>
    <link href="app.css" type="text/css" rel="stylesheet">
    <script src="bower_components/threejs/build/three.js"></script>
    <script src="bower_components/knockoutjs/dist/knockout.js"></script>
    <script src="TrackballControls.js"></script>
    <script src="colorPicker.js"></script>
</head>
<body>
    <div id="settings">
        <table>
            <thead>
                <tr>
                    <th></th><th>Quantity</th><th>Color</th><th>Opacity</th><th>Scale</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: Object.keys(settings())">
                <tr data-bind="with: $root.settings()[$data]">
                    <td><label data-bind="text: _displayName"></label></td>
                    <td><input data-bind="value: quantity"></td>
                    <td><input data-bind="value: color, click: $root.colorPicker"></td>
                    <td><input data-bind="value: opacity"></td>
                    <td><input data-bind="value: scale"></td>
                </tr>
            </tbody>
        </table>
        <button data-bind="click: updateQuasar">Update</button>
    </div>
    <script data-main="scripts/init" src="bower_components/requirejs/require.js"></script>
</body>
</html>
